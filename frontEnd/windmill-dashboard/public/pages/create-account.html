<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Contacto</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/stylesNew.css" />
    <link rel="stylesheet" href="../assets/css/tailwind.output.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="../assets/js/init-alpine.js"></script>
  </head>
  <body>
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
      <div
        class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
      >
        <div class="flex items-center justify-center p-6">
          <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
            Nuevo Contacto</h1>
          <div id="create_new_contact">
            <label  class="margin_new block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Nombre</span>
              <input
                id="name_input_newContact"
                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
              />
            </label>
            <label class="margin_new block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Apellido</span>
              <input
                id="lastname_input_newContact"
                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                type="password"
              />
            </label>
            <label class="margin_new block text-sm">
              <span class="text-gray-700 dark:text-gray-400">
                Perfil
              </span>
              <input
                id="profile_input_newContact"
                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                type="password"
              />
            </label>
            <label class="margin_new block text-sm">
              <span class="text-gray-700 dark:text-gray-400">
                Email
              </span>
              <input
                id="email_input_newContact"
                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                type="password"
              />
            </label>
            <label class="margin_new block text-sm">
              <span class="text-gray-700 dark:text-gray-400">
                Compañía
              </span>
              <input
                id="company_input_newContact"
                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                type="password"
              />
            </label>   
          </div>           
        </div>    
        
        <div id="center_second_box" class="items-center justify-center p-6">
          <label class="margin_new block text-sm">
            <span class="text-gray-700 dark:text-gray-400">
              Región
            </span>
            <input
              id="region_input_newContact"
              class="block mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
              type="password"
            />
          </label>  
          <label class="margin_new block text-sm">
            <span class="text-gray-700 dark:text-gray-400">
              País
            </span>
            <input
              id="country_input_newContact"
              class="block mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
              type="password"
            />
          </label> 
          <label class="margin_new block text-sm">
            <span class="text-gray-700 dark:text-gray-400">
              Ciudad
            </span>
            <input
              id="city_input_newContact"
              class="block mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
              type="password"
            />
          </label>
          <label class="margin_new block text-sm">
            <span class="text-gray-700 dark:text-gray-400">
              Dirección
            </span>
            <input
              id="address_input_newContact"
              class="block mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
              type="password"
            />
          </label>
          <label class="margin_new block text-sm">
            <span class="text-gray-700 dark:text-gray-400">
              Interés
            </span>
            <input
              id="interest_input_newContact"
              class="block mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
              type="password"
            />
          </label>
        </div>
        <div id="save_contact" class="flex items-center justify-center p-6">
          <!-- You should use a button here, as the anchor is only used for the example  -->
          <div 
            id="save_newContact"
            class="margin_new">
            <a
              class="block px-4 py-2 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
            >
              Guardar contacto
            </a>
          </div>
          <div 
            id="cancel_newContact"
            class="margin_new">
            <a
              class="block px-4 py-2 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
              href="../contacts.html"
            >
              Cancelar
            </a>
          </div>
          <hr class="my-8" />
        </div>
      </div>
    </div>
  </body>
  <script src="../assets/js/script_create_contacts.js"></script>
</html>
