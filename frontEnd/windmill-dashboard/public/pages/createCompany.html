<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Compañía</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/tailwind.output.css" />
    <link rel="stylesheet" href="../assets/css/stylesNew.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="../assets/js/init-alpine.js"></script>
  </head>
  <body>
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
      <div
        class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
      >
        <div class="flex flex-col overflow-y-auto">
          <div class="flex items-center justify-center p-6">
            <h1
                class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
              >
                Registrar compañía
              </h1>
            <div id="new_user">
              <label class="block text-sm margin_new">
                <span class="text-gray-700 dark:text-gray-400">Nombre</span>
                <input
                  id="name_input_new_company"
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                />
              </label>
              
              <label class="margin_new block text-sm">
                <span class="text-gray-700 dark:text-gray-400">
                  Región
                </span>
                <select id="region_new_company" data-target="secondList" class="firstList selectFilter dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray">
                   <option value="-1">Seleccione</option>
                </select>
              </label>  

              <label class="margin_new block text-sm">
                <span class="text-gray-700 dark:text-gray-400">
                  País
                </span>
                <select id="country_new_company" data-target="secondList" class="firstList selectFilter dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray">
                   <option value="-1">Seleccione</option>
                </select>
              </label> 

              <label class="margin_new block text-sm">
                <span class="text-gray-700 dark:text-gray-400">
                  Ciudad
                </span>
                <select id="city_new_company" data-target="secondList" class="firstList selectFilter dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray">
                   <option value="-1">Seleccione</option>
                </select>
              </label> 

              <label class="block mt-4 text-sm margin_new">
                <span class="text-gray-700 dark:text-gray-400">
                  Dirección
                </span>
                <input
                  id="address_input_new_company"
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                />
              </label>
              <label class="block mt-4 text-sm margin_new">
                <span class="text-gray-700 dark:text-gray-400">
                  Email
                </span>
                <input
                  id="email_input_new_company"
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                />
              </label>    
              <label class="block mt-4 text-sm margin_new">
                <span class="text-gray-700 dark:text-gray-400">
                  Telefono
                </span>
                <input
                  id="telephone_input_new_company"
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                />
              </label> 
              <div class="px-6 my-6">
                <a>
                  <button
                    id="add_new_company"
                    class="flex items-center justify-between px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                  >
                    Agregar compañía
                  </button>
                </a>
              </div>  
              <div class="px-6 my-6">
                <a href="../companies.html">
                  <button
                    id="btn_cancel_company"
                    class="flex items-center justify-between px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                  >
                    Cancelar
                  </button>
                </a>
              </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../assets/js/script_create_companies.js"></script>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="../assets/js/selectFilter.min.js"></script>
</html>
